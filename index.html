<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalclock</title>
    <meta name="keywords" content="web designer , Digitalclock, UI design,technology ijeoma onwudiwe,">
    <meta name="author" content="onwudiwe ijeoma">
    <link rel="stylesheet" href="clock.css">
</head>

<body onload="myClock()">

    <div id="clock-text">
        <h2>THE TIME IS NOW</h2>
        <!--this is the text section-->
        <div id="clock">
            <!--this is where the design for the clock start i used span for inline elements-->
            <div><span id="hour">00</span> <span>Hours</span> </div>
            <div><span id="minutes">00</span> <span>Minutes</span> </div>
            <div><span id="seconds">00</span> <span>Seconds</span> </div>
            <div><span id="ampm">00</span> <span>AM</span> </div>
        </div>


    </div>
    <script src="time.js"></script>
</body>

</html>
